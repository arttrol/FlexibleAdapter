apply plugin: 'com.android.application'

android {
	compileSdkVersion targetSdk
	buildToolsVersion buildTools

	defaultConfig {
		applicationId "eu.davidea.examples.flexibleadapter"
		minSdkVersion minSdk
		targetSdkVersion targetSdk
		versionCode libraryCode
		versionName libraryVersion + libraryDate
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	//compile 'eu.davidea:flexible-adapter:5.0.0-b2@aar'
	compile 'eu.davidea:flipview:1.1.0'
	compile project (":flexible-adapter")
	compile supportDependencies.appcompat
	compile (supportDependencies.design) {
		exclude module: 'support-v4'
		exclude module: 'support-annotations'
	}
	compile (supportDependencies.recyclerview) {
		exclude module: 'support-v4';
		exclude module: 'support-annotations'
	}
}